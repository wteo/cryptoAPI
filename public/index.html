<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Converter</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Crypto to Fiat Converter</h1>
      <div class="nav-links">
        <a href="#" class="nav-link disabled" title="Coming soon!">View Comparison Charts (Coming Soon)</a>
      </div>
      
      <!-- Container for shared results -->
      <div id="shared-result-container"></div>
      
      <form id="cryptoForm">
        <label for="cryptoSymbol">Select Cryptocurrency:</label>
        <select id="cryptoSymbol" name="cryptoSymbol">
          <option value="BTC">Bitcoin (BTC)</option>
          <option value="ETH">Ethereum (ETH)</option>
          <option value="SOL">Solana (SOL)</option>
          <!-- Add more cryptocurrencies as needed -->
        </select>

        <label for="fiatCurrency">Select Fiat Currency:</label>
        <select id="fiatCurrency" name="fiatCurrency">
          <!-- Will be populated by JavaScript -->
        </select>

        <label for="amount">Amount (in crypto):</label>
        <input
          type="number"
          id="amount"
          name="amount"
          placeholder="Enter amount"
          step="0.00000001" 
          min="0"
          required
        />

        <button type="submit">Convert</button>
      </form>

      <div id="result">
        <h2>Conversion Result(s)</h2>
        <!-- The results will be displayed here -->
      </div>
      
      <div class="about-link">
        <a href="/about.html">About this Project</a>
      </div>
    </div>
    
    <footer class="footer">
      <p>&copy; 2025 Crypto Converter</p>
    </footer>
    
    <script src="/script.js"></script>
  </body>
</html>
