<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Converter</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Crypto to Fiat Converter</h1>
      <form id="cryptoForm">
        <label for="cryptoSymbol">Select Cryptocurrency:</label>
        <select id="cryptoSymbol" name="cryptoSymbol">
          <option value="BTC">Bitcoin (BTC)</option>
          <option value="ETH">Ethereum (ETH)</option>
          <!-- Add more cryptocurrencies as needed -->
        </select>

        <label for="fiatCurrency">Select Fiat Currency:</label>
        <select id="fiatCurrency" name="fiatCurrency">
          <!-- Add more fiat currencies as needed -->
        </select>

        <label for="amount">Amount (in crypto):</label>
        <input
          type="number"
          id="amount"
          name="amount"
          placeholder="Enter amount"
          step="0.00000001" 
          min="0"
          required
        />

        <button type="submit">Convert</button>
      </form>

      <div id="result">
        <!-- The result will be displayed here -->
         <h2>Conversion Result(s)</h2>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
